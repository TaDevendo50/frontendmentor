<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title></title>
  </head>
  <body>
    <header>
      <div class="left-side">
        <img src="./images/logo.svg" alt="Snap" />
        <ul class="mobile-hidden">
          <li><button class="dropdown featureDropdown">Features <img src="./images/icon-arrow-down.svg" /></button></li>
          <div class="dropdownFeature">
            <li><img src="./images/icon-todo.svg">Todo List</li>
            <li><img src="./images/icon-calendar.svg">Calendar</li>
            <li><img src="./images/icon-reminders.svg">Reminders</li>
            <li><img src="./images/icon-planning.svg">Planning</li>
          </div>
          <li><button class="dropdown companyDropdown">Company <img src="images/icon-arrow-down.svg" /></button></li>
           <div class="dropdownCompany">
            <li>History</li>
            <li>Our team</li>
            <li>Blog</li>
          </div>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div class="right-side">
        <a href="#" class="mobile-hidden"> Login </a>
        <button class="mobile-hidden">
          <a href="#" > Register </a>
        </button>
        <button class="mobile-unhide">
          <img src="./images/icon-menu.svg" id="dropdownButton" class="dropdownButton-open" alt="">
          <img src="./images/icon-close-menu.svg" class="hide dropdownButton-close" alt="">
        </button>
      </div>
    </header>
    <div class="wrapper">

      <main>
        <div>
          <h1>Make remote work</h1>
          <p>
            Get your team in sync. no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button>Learn more</button>
          <div class="logos">
            <img src="./images/client-databiz.svg" /><img src="./images/client-audiophile.svg" /><img src="./images/client-meet.svg" /><img src="./images/client-maker.svg" />
          </div>
        </div>
        <div class="hero-image">

        </div>
      </main>
    </div>
  </body>
  <script>
  const dropdownButton = document.querySelector("#dropdownButton");
const CloseButton = document.querySelector(".dropdownButton-close");
const featureDropdown = document.querySelector(".featureDropdown");
const dropdownFeature = document.querySelector(".dropdownFeature");
const companyDropdown = document.querySelector(".companyDropdown");
const dropdownCompany = document.querySelector(".dropdownCompany");

featureDropdown.addEventListener('click', () => {
  dropdownFeature.classList.toggle('active')
})

companyDropdown.addEventListener("click", () => {
  dropdownCompany.classList.toggle("active");
});

dropdownButton.addEventListener("click", () => {
  CloseButton.classList.toggle("hide")
  dropdownButton.classList.toggle("hide")
})
CloseButton.addEventListener("click", () => {
  CloseButton.classList.toggle("hide")
  dropdownButton.classList.toggle("hide")
})</script>
</html>
